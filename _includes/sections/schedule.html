<div class="container" id="i18_career">
    <div class="row">
        <div class="col-lg-12 text-center">
            <div class="fcfp-line"></div>
            <h1><span data-i18n="career.my_career">2020 Schedule</span></h1>
        </div>
    </div>
    <div class="row features-block">
        <div class="col-lg-12">
            <div id="vertical-timeline" class="vertical-container light-timeline center-orientation">
            {% for game in site.data.index.schedule %}
            {% assign loopindex = forloop.index | modulo: 2 %}
                <div class="vertical-timeline-block">
                    <div class="vertical-timeline-icon fcfp-bg wow rotateIn">
                        <i class="fa {{ game.icon }}"></i>
                    </div>
                    <div class="vertical-timeline-content wow {% if loopindex == 1 %} rotateInUpRight {% else %} rotateInUpLeft {% endif %}">
                        <h2><span data-i18n="game.{{ game.name.i18n }}">{{ game.name.detail }}</span></h2>
                        <p><span data-i18n="game.{{ game.desc.i18n }}">{{ game.desc.detail }}</span></p>
                        <span class="vertical-date"><span data-i18n="game.{{ game.date.i18n }}">{{ game.date.detail }}</span>
                        <br/> <small><span data-i18n="game.{{ game.location.i18n }}">{{ game.location.detail }}</span></small> </span>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
</div>
